{% extends "base.html" %}
{% block content %}

<div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded container mt-5">
    <h1 class="mb-4">Access document '{{ filename }}'</h1>

    <form method="post">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {{ form.password.label(class="form-label") }}
            {{ form.password(size=32, class="form-control", placeholder="Enter your password") }}
        </div>

        <div class="mb-3">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>

</div>

{% endblock %}
