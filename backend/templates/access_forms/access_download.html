{% extends "base.html" %}
{% block content %}

<div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="mb-4">Access document '{{ filename }}'</h1>
            <form method="post">
                {{ form.hidden_tag() }}

                <div class="mb-3">
                    {{ form.password.label(class="form-label") }}
                    {{ form.password(size=32, class="form-control", placeholder="Enter your password") }}
                </div>

                <div class="mb-3">
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center">
                            {{ form.submit(class="btn btn-primary") }}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
